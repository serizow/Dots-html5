<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>dots demo</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
	<p id="deleteTotalCount">0</p>
	<p id="deleteCount">0</p>
	<canvas id="dotsCanvas" width='320' height='320'></canvas>

	<script src='./Dot.js'></script>	
	<script src='./Line.js'></script>	
	<script src='./Container.js'></script>	
	<script src='./Stage.js'></script>	
	<script src='./MainCtrl.js'></script>
	
	<script type="text/javascript">

	function init(){
		var canvas = document.getElementById('dotsCanvas');
		dots.MainCtrl.setInitialSetting(canvas);

		console.log(canvas.offsetTop);
		console.log(canvas.offsetLeft);
	}

	function scoreEventHandler(e){
		document.getElementById('deleteCount').innerHTML = '消した回数 : ' + dots.MainCtrl.getDeleteCount();
		document.getElementById('deleteTotalCount').innerHTML = '消したドットの総数 : ' + dots.MainCtrl.getDeleteDotsCount();
	}

	window.addEventListener('load', init, false);
	window.addEventListener('mainctrl_score_event', scoreEventHandler, false);

	</script>
</body>
</html>
